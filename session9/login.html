<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="fontawesome-free-5.9.0-web/fontawesome-free-5.9.0-web/css/all.css">
    <title>Log in</title>
</head>
<body>
    <div id = "container">
        <form id = "login-form">
            <img id = "avatar-login" src="https://png.pngtree.com/svg/20161217/43a873f79c.svg" alt="">
            <div class ="div-input">
                <i class="custom-icon fas fa-user"></i>
                <input class ="login-input" type="text" placeholder="Username">
            </div>
            <div class = "div-input">
                <i class="custom-icon fas fa-fingerprint"></i>
                <input class = "login-input" type="password" placeholder="********">
            </div>
            <div id = "ques">
                <input type="checkbox">
                <span class ="rem me">Remember me</span>
                <a class= "rem ps" href="">Forgot password?</a>
            </div>
            <div id = "div-btn">
                <button class = "login-btn">RESET</button>
                <button class = "login-btn">LOG IN</button>
            </div>
        </form>
    </div>
</body>
</html>
